<script src="js/swiper.jquery.js"></script>
<script>
    $.get('http://www.qianxichina.cn/QXJS/photo/downloadData', function (data) {
        var shtml = '';
        var list =  data.list;
        for(var i =0 ; i<list.length;i++){
            var type = list[i].type;
            if(type == 2){
                shtml+=`<div class="swiper-slide" style="background: url('http://www.qianxichina.cn/QXJS/source/companyStuffImg/${list[i].path}')no-repeat center; background-size: contain;"></div>`
            }
        }
        $('#list').append(shtml);
        $('#little-list').append(shtml);

    });

    var galleryTop = new Swiper('.gallery-top', {
        nextButton:'.swiper-button-next',
        prevButton:'.swiper-button-prev',
        spaceBetween: 10,
        loop:true,
        loopedSlides: 9, //looped slides should be the same
        autoplay:4000
    });
    var galleryThumbs = new Swiper('.gallery-thumbs', {
        spaceBetween: 10,
        slidesPerView: 4,
        centeredSlides: true,
        touchRatio: 0.2,
        loop:true,
        loopedSlides: 9, //looped slides should be the same
        slideToClickedSlide: true,
        autoplay:4000
    });
    galleryTop.params.control = galleryThumbs;
    galleryThumbs.params.control = galleryTop;


</script>
